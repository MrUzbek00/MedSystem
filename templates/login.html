{% extends 'main.html' %}
{% load static %}
{% block title %}
<title>Doctor</title>
{% endblock %}

{% block static %}

<link rel="stylesheet" href="{% static 'css/login/login.css' %}" />
{% endblock %}

{% block profile %}
{% endblock %}

{% block content %}

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    {% include 'partials/_flash_messages.html' %}
    <form action="{% url 'user:register' %}" method="post">
      {% csrf_token %}
      <label for="chk" aria-hidden="true">Sign up</label>
      <input class="input_area" style="margin-top: 10px !important;" type="text" name="passport_id" placeholder="passport id" required>
      <input class="input_area" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="998-93-1234567" required>
      <input class="input_area" type="password" name="password1" placeholder="Password" required>
      <input class="input_area" type="password" name="password2" placeholder="Re-type password" required>
      <button>Sign up</button>
    </form>
  </div>

  <div class="login">
    <form method="post">
      {% csrf_token %}
      <label for="chk" aria-hidden="true">Login</label>
      <input class="input_area" type="text" name="username" placeholder="Username" required>
      <input class="input_area" type="password" name="password" placeholder="Password" required>
      <button>Login</button>
    </form>
  </div>
</div>

{% endblock %}
